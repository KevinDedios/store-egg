<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Tienda Virtual</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="./index.html" class="header-logo">
          <img
            class="header-logo-img"
            src="./assets/tiendamia-logo.svg"
            width="218"
            alt="Logo store"
          />
        </a>
        <form class="header-form">
          <input type="text" id="search-input" placeholder="Search" />
        </form>
        <ul class="header-social">
          <!-- Social links -->
        </ul>
      </div>
      <nav id="nav"></nav>
    </header>
    <section class="hero-section">
      <article class="hero-title">
        <span class="hero-span">tecnolog√≠a</span>
        <span class="hero-span">renovada</span>
      </article>
    </section>
    <main>
      <div class="product-container" id="products"></div>
    </main>
    <footer>
      <div id="footer" class="footer-container"></div>
      <div class="footer-copyright">Curso de HTML + CSS 2023</div>
    </footer>
    <script src="./scripts/layouts.js"></script>
    <script src="./scripts/product.js"></script>
    <script src="./scripts/filterproducts.js"></script>
    <script src="./scripts/productcards.js"></script>
    <script>
      // Configurar el evento de captura de texto
      document.getElementById("search-input").addEventListener("input", captureText);

      // Renderizar productos iniciales
      updateProductView(products);
    </script>
  </body>
</html>
